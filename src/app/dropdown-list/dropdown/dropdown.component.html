<select name="country" id="country">
  <option *ngFor="let contrie of contries" value="{{contrie.value}}" [selected]="contrie.value=='3'">{{contrie.name}}</option>
</select>
<div *ngFor="let contrie of contries; let i=index">
  <input type="text" (input)="myAlert($event.target.value)"/>
  {{contries[i].one | uppercase}}
  </div>
